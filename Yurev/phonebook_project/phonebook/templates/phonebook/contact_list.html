<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Записная книжка</title>
</head>
<body>
    <h1>Записная книжка</h1>
    <a href="{% url 'add_contact' %}">Добавить контакт</a>
    <ul>
        {% for contact in contacts %}
            <li>
                {{ contact.name }} ({{ contact.phone_number }})
                <a href="{% url 'edit_contact' contact.id %}">Изменить</a>
                <a href="{% url 'delete_contact' contact.id %}">Удалить</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
